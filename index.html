<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze of Deception</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .game-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #ff5722;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            letter-spacing: 3px;
        }
        
        .ready-prompt {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .start-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-yes {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-yes:hover {
            background-color: #388e3c;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">THE MAZE POSSIBILITIES</h1>
        <p class="ready-prompt">Are you ready to enter the BHOOL BHUYLAIYAA ?</p>
        <div class="start-buttons">
            <button class="btn btn-yes" onclick="location.href='rules.html'">YES</button>
            <button class="btn btn-no" title="You must say YES to proceed">NO</button>
        </div>
    </div>
</body>
</html>
